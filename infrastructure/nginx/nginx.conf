user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout  65;
  server_tokens off;
  # Basic rate limiting for API to mitigate brute-force (tune as needed)
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

  # Reasonable client/body limits for uploads (adjust as needed)
  client_max_body_size 10m;

  # Compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  server {
    listen 80;
    server_name _;

    # Serve built SPA
    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets
    location /assets/ {
      access_log off;
      expires 7d;
      add_header Cache-Control "public, immutable" always;
      try_files $uri =404;
    }

    # API proxy
    location /api/ {
      # Security headers
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "no-referrer" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
      add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'; base-uri 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';" always;

      # Proxy headers
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://api:8000;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_read_timeout 75s;
      proxy_send_timeout 75s;
      client_body_timeout 75s;

      # Apply rate limiting
      limit_req zone=api_limit burst=20 nodelay;
    }

    # FastAPI docs and schema (add security headers as well)
    location = /openapi.json {
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "no-referrer" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
      add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'; base-uri 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';" always;
      proxy_pass http://api:8000;
    }
    location /docs {
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "no-referrer" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
      add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'; base-uri 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';" always;
      proxy_pass http://api:8000;
    }
    location /redoc {
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "no-referrer" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
      add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'; base-uri 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';" always;
      proxy_pass http://api:8000;
    }

    # SPA fallback
    location / {
      # Security headers for app content
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "no-referrer" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
      add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none'; base-uri 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';" always;
      try_files $uri $uri/ /index.html;
    }
  }
}
